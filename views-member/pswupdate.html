<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Denvy | Passwort update</title>
</head>

<body>
    <div id="nav-placeholder">

    </div>
    <div id="goBack">
        <button id="goBackBtn">Zurück</button>
    </div>
    <div id="content">
        <div id="profile">
            <h1>Passwort aktualisieren</h1>
            <div id="pswContainer">
                <div id="profileBio">
                    <ul>
                        <li><img src="/img/password.png" alt=""> <input type="password" placeholder="Altes Passwort"
                                id="altPsw">
                        </li>
                        <li><img src="/img/padlock2.png" alt=""> <input type="password" placeholder="Neues Passwort"
                                id="neuPsw">
                        </li>
                        <li><img src="/img/padlock2.png" alt=""> <input type="password"
                                placeholder="Neues Passwort wiederholen" id="neuPsw2"></li>
                        <button id="btnSavePsw" class="btnBasic">
                            Speichern</button>

                    </ul>
                </div>
            </div>
        </div>

        </svg>
    </div>

    <footer class="footer">
        <a href="https://buchtova.codefactory.live" target="_blank">
            <p>© VenyBuchty | 2022</p>
        </a>
    </footer>
    <script src="/lib/moment.min.js"></script>
    <script src="/lib/de-at.js"></script>
    <script src="/lib/sweetalert2.all.min.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script>
        //Zurück BTN
        $('#goBackBtn').on('click', () => {
            history.back()
        })

        //Navbar
        $("#nav-placeholder").load("/nav.html", function () {
            $('#menuProfile').addClass("clickedProfile");
            $('#menuAusfluege').removeClass("clickedAusfluege");
            $('#hamProfile').addClass("clickedHamProfile");
            $('#hamAusfluege').removeClass("clickedHamAusfluege");
        });


        //Speichern neue Passwort
        $('#btnSavePsw').on('click', () => {
            let passwortAlt = $('#altPsw');
            let passwortNeu = $('#neuPsw');
            let passwortNeu2 = $('#neuPsw2');
            if (passwortNeu.val() === passwortNeu2.val()) {
                $.ajax({
                    url: '/user/savepsw',
                    method: 'post',
                    data: {
                        passwortAlt: passwortAlt.val(),
                        passwortNeu: passwortNeu.val(),
                        passwortNeu2: passwortNeu2.val()
                    },
                    success: resp => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Passwort aktualisiert',
                            showConfirmButton: false,
                            timer: 1500,
                            timerProgressBar: true
                        }).then(function () {
                            window.location.href = '/user/profile.html';
                        });
                    },
                    error: resp => {
                        passwortAlt.css("background-color", "");
                        passwortNeu.css("background-color", "");
                        passwortNeu2.css("background-color", "");
                        let errors = resp.responseJSON.errors;
                        let errorMsg = errors.map(function (err) {
                            switch (err.param) {
                                case 'passwortAlt':
                                    passwortAlt.css("background-color", '#F27474');
                                    break;
                                case 'passwortNeu':
                                    passwortNeu.css("background-color", '#F27474');
                                    break;
                                case 'passwortNeu2':
                                    passwortNeu2.css("background-color", '#F27474');
                                    break;
                            }
                            return err.msg
                        }).join('<br /><li/>')

                        Swal.fire({
                            title: 'Oops, etwas ist schiefgelaufen!',
                            html: '<div class="errorMsg"><li>' + errorMsg + '</div>',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        })
                    }
                })
            } else {
                Swal.fire({
                    title: 'Deine neuen Passwörter stimmen nicht überein',
                    icon: 'error',
                    confirmButtonText: 'OK'
                })
            }
        })

    </script>
</body>

</html>
